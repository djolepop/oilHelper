<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #222;
      color: #fff;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    button {
      background-color: #48cae4;
      border: none;
      color: black;
      padding: 8px 16px;
      text-align: center;
      font-size: 14px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    p {
      font-size: 14px;
      margin: 8px 0;
    }
    .note {
      font-style: italic;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>PetroleumLand Helper</h1>
  <p>Helper tools for PetroleumLand game</p>
  <button id="analyze-button">Analyze Game Data</button>
  <p class="note">This extension adds a helper panel to your PetroleumLand dashboard to track production and reinvestment opportunities.</p>
  <script src="popup.js"></script>
</body>
</html>
